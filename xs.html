<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1 id="page-heading">Student Grades</h1>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Karakat</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr class="highlight-row">
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Abdumalik</td>
        <td colspan="2">Absent</td>
      </tr>
      <tr>
        <td>Dastan</td>
        <td>History</td>
        <td>A-</td>
      </tr>
    </tbody>
  </table>

  <!-- Form Section -->
  <h1 id="form-heading">Feedback Form</h1>
  <form class="feedback-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="role">Role:</label>
    <select id="role" name="role">
      <option>Student</option>
      <option>Teacher</option>
      <option>Other</option>
    </select>

    <p>Would you recommend this course?</p>
    <label><input type="radio" name="recommend" value="yes"> Yes</label>
    <label><input type="radio" name="recommend" value="no"> No</label>

    <label for="comments">Comments:</label>
    <textarea id="comments" name="comments" rows="4"></textarea>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
